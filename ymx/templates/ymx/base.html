<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load staticfiles %}

    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'base_style.css' %}" />

    <!-- bootstrap 4 needs jquery.min.js imported before it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap 4 needs tether.min.js imported before it -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/3254d8feca.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-light sb-navbar">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#mainmenuitems" aria-controls="mainmenuitems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- site logo -->
        <a class="navbar-brand" href="#" >御满香</a>

        <div class="collapse navbar-collapse" id="mainmenuitems">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">QRWall</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">###</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">###</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">###</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="fa fa-plus" aria-hidden="true">&nbsp; 新建</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="fa fa-sign-out" aria-hidden="true">&nbsp; 退出</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {%  block body %}
        {% endblock %}
    </div>

</body>
</html>
